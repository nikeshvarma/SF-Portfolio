<template>
    <div class="slds-grid slds-wrap slds-gutters slds-p-around_medium">
        <div class="slds-m-vertical_small">
            <lightning-card icon-name="custom:custom17" title="Currency Converter">
                <div slot="actions">
                    <lightning-button variant="brand-outline" icon-position="right" icon-name="utility:macros" label="Try it" onclick={navToCurrencyConverter}></lightning-button>
                </div>
                <div class="slds-p-around_small">
                    <p>
                        Currency Converter project allows users to convert an amount from one currency to another in real time using live exchange rates. It features an intuitive
                        interface where users can select the source and target currencies.
                    </p>
                </div>
            </lightning-card>
        </div>

        <div class="slds-m-vertical_small">
            <lightning-card icon-name="custom:custom75" title="Verify Phone Number">
                <div slot="actions">
                    <lightning-button variant="brand-outline" icon-position="right" icon-name="utility:macros" label="Try it" onclick={navToPhoneVerify}></lightning-button>
                </div>
                <div class="slds-p-around_small">
                    <p>
                        Phone Number Verification project enables users to validate any phone number globally by entering the country code and number. It retrieves detailed
                        information such as the carrier provider, region, and country from third-party APIs.
                    </p>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
